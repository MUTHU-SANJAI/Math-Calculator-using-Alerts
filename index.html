<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Basic Math Operations</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         text-align: center;
         margin-top: 50px;
      }

      button {
         margin: 10px;
         padding: 10px;
         font-size: 16px;
      }

      #result {
         margin-top: 20px;
         font-weight: bold;
         color: blue;
      }
   </style>
</head>
<body>

   <h2>Basic Math Operations</h2>
   <button onclick="calculateFactorial()">Calculate Factorial</button>
   <button onclick="displayMultiplicationTable()">Multiplication Table</button>
   <button onclick="performAddition()">Addition</button>

   <div id="result"></div>

   <script>
      // Function to calculate factorial
      function calculateFactorial() {
         const number = parseInt(prompt("Enter a number for factorial calculation:"));
         if (isNaN(number) || number < 0) {
            document.getElementById("result").textContent = "Please enter a valid non-negative number.";
            return;
         }

         let factorial = 1;
         for (let i = 1; i <= number; i++) {
            factorial *= i;
         }

         document.getElementById("result").textContent = `The factorial of ${number} is ${factorial}.`;
      }

      // Function to display multiplication table
      function displayMultiplicationTable() {
         const number = parseInt(prompt("Enter a number for the multiplication table:"));
         if (isNaN(number)) {
            document.getElementById("result").textContent = "Please enter a valid number.";
            return;
         }

         let table = `Multiplication Table for ${number}:\n`;
         for (let i = 1; i <= 10; i++) {
            table += `${number} x ${i} = ${number * i}<br>`;
         }

         document.getElementById("result").innerHTML = table;
      }

      // Function to perform addition of two numbers
      function performAddition() {
         const num1 = parseFloat(prompt("Enter the first number for addition:"));
         const num2 = parseFloat(prompt("Enter the second number for addition:"));

         if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").textContent = "Please enter valid numbers.";
            return;
         }

         const sum = num1 + num2;
         document.getElementById("result").textContent = `The sum of ${num1} and ${num2} is ${sum}.`;
      }
   </script>

</body>
</html>
